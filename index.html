<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple messaging web app</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <script defer src="http://localhost:5050/socket.io/socket.io.js"></script>
    <script defer src="scripts/script.js"></script>

</head>

<body>
    <div class="chat-container">
        <form id="roomID-form" class="input-section"  action="">
            <input id="roomID-box" placeholder="Enter room ID" type="text">
            <button type="submit" id="roomID-send">Join</button>
        </form>
        <div id="chat-section">
            <div class="chat-message">
                <h4 class="sender">Example</h4>
                <p class="message">Ê có chuyện này mà để dành từ từ kể</p>
            </div>

        </div>
        <form id="message-form" class="input-section" action="">
            <input id="message-box" placeholder="Say something" type="text">
            <button type="submit" id="message-send">Send</button>
        </form>
    </div>
</body>
</html>
